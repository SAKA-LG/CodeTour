<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Console Exercise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      font-family: 'Press Start 2P', cursive;
    }
    .pixel-border {
      border: 4px solid #000;
      box-shadow: 4px 4px 0 #000;
    }
    .img-slot {
      margin-left: 20px;
      margin-top: 10%;
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body class="bg-[#1e1e2f] text-white flex flex-row h-screen overflow-hidden">

  <div class="w-1/2 bg-cover bg-center relative" style="background-image: url('/src/img/indonesiaBG.png');">
    <div id="slots" class="absolute bottom-10 left-1/2 -translate-x-1/2 flex gap-4">
     <div class="img-slot flex items-end justify-center" id="slot0"></div>
      <div class="img-slot flex items-center justify-center" id="slot1"></div>
      <div class="img-slot flex items-center justify-center" id="slot2"></div>
    </div>
  </div>

  <div class="w-1/2 p-6 flex flex-col h-full">
    <h1 class="text-yellow-400 text-xl pixel-border px-4 py-2 bg-[#2b2b3d] inline-block">0.1 Img input Complete</h1>

    <div class="bg-[#2d2d44] text-white text-lg mt-4 pixel-border p-4">
<pre><code>// Ketik perintah:
// img "/src/img/kerupuk.gif"
// img "/src/img/karung.gif"
// img "/src/img/flag.gif"
// lalu tekan Enter untuk menjalankan</code></pre>
    </div>

    <div class="mt-10">CONSOLE</div>
    <textarea id="consoleInput" rows="4" placeholder='Ketik perintah di sini lalu tekan Enter...' 
      class="mt-6 p-3 text-black text-sm pixel-border w-full resize-none font-mono bg-gray-400 flex-grow"></textarea>

    <div class="flex gap-4 mt-4">
      <button onclick="saveProgress()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 text-white text-sm pixel-border">Save</button>
      <button onclick="resetAll()" class="bg-red-600 hover:bg-red-700 px-4 py-2 text-white text-sm pixel-border">Reset</button>
      <button onclick="complite()" class="bg-amber-400 hover:bg-amber-700 px-4 py-2 text-white text-sm pixel-border">Complete</button>
    </div>
  </div>

  <script src="/js/countryjs/indo.js"></script>
</body>
</html>
